<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title></title>
        <link rel="stylesheet" href="03_formulaire.css">
    </head>
    <body>
    <!--  je déclare mon formulaire avec la balise form -->
    <form>
        <!-- deux manière de déclarer le label  -->
        <!-- pseudo -->
        <label for="pseudo">Pseudonyme
            <input type="text" id="pseudo" name="pseudo"
        placeholder="exemple" required>
        <!-- l'id combiné à for permet de lier le label à l'input type précise le type de donnée récupérée, name sera utilisé en PHP pour récupérée la donnée, le placeholder contient le texte qui apparaît dans l'input required précise au navigateur que le champs est à renseigner obligatoirement -->
        </label>

        <!-- mot de passe  -->
        <label for="mdp">
            <!--  label au dessus de l'input -->
            Mot de passe <span title="le mot de passe peut contenir ....">*</span>
        </label>  
        <input type="password" name="mdp" id="mdp" placeholder="Mot de passe" required>
    <br>
    <br>
    <!-- email -->

    
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email">
    <br>
    <br>

    <!--  fichier -->
    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo">
    <br>
    <br>

    
    <fieldset>
        <legend>Choix multiples</legend>
        <!-- cases à cocher checbox -->
        <!-- plusieurs choix-->
        <label for="q1">Quelle destination choisissez-vous?</label>
       <p> <!-- input*3-->
            <input type="checkbox" id="q1" name="reponse 01"> Maroc
            <input type="checkbox" id="q2" name="reponse 02"> USA
            <input type="checkbox" id="q3" name="reponse 03"> Canada
        </p>
        <br>

        <!-- cases à cocher radio -->
        <!--  un choix -->
        <label for="q2">Qui seront vos accompagnateurs</label>
        <p>
            <input type="radio" name="réponse" id="q2"> En famille
            <input type="radio" name="réponse" id="q2"checked> Entre amis
            <input type="radio" name="réponse" id="q2"> Solo 
            <!-- checked = coché par défaut -->
        </p> <!--un seul choix avec les bouton radio on force l'utilisateur à choisir  -->
        <br>

            <!-- zone de texte -->
           <label for="commentaires">Commentaires</label>
           <textarea rows="commentaires" id="commentaires" cols="80" rows="8"></textarea>
           <!-- rows= nombre de lignes 
            cols= nombre de colonnes/caractères -->
        <br>

             <!-- bonton envoie du formulaire -->
             <input type="submit" name="inscription" value="Envoyer">

            <!-- bouton pour vider le formulaire -->
            <input type="reset" name="annuler" value="Annuler">

            <br>

            <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank" rel="noopener noreferrer">W3school,
                les types d'input</a>
            
         <br>
            
            <a href="https://developer.mozilla.org/fr/docs/Web/HTML/Element/Input" target="_blank" rel="noopener noreferrer">Petite
                documentaton</a>

    </fieldset>


     </form>

    </body>
</html>
