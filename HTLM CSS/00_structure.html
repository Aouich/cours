<!DOCTYPE html><!-- BALISE OBLIGATOIRE, ON LA PLACE EN PRMEIER, ELLE DESIGNE LE TYPE DE DOCUMENT AU NAVIGATEUR, CETTE BALISE N'EST PAS SENSIBLE A LA CASE-->

<html lang="fr"><!-- déigne la langue utilisée pour les robot et pour les lecteurs d'ecran (screen reader,readspeaker)-->

<head><!--le contenu de cette balise contient les paramètres de la page HTML, ils ne sont visible sur la page-->
    <meta charset="utf-8"><!-- définit l'encodage des caractères présent sur la page, exemple les accents qui sont remplacés par autre chose-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--définit la largeur du contenu comme étant égale à celle du support(écran), cette balise ne suffit pas à rendre le contenu responsive-->
    <title>Structure HTML</title> <!-- titre de la page qui s'affiche dans l'onglet -->
</head>

<body><!--c'est ici qu'on entrera le contenu, et on prendera garde à bien indenter son code -->
    <main>
        <h1> le titre </h1>

        <section>
            <h2></h2>
            <ul>
                <li></li>
                <li></li>

            </ul>
            <div></div>
        </section>
    </main>

</body>
</html> <!-- Bien fermer les balises sinon le navigateur ne respectera pas la mise en forme-->
