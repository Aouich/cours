<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Tableau</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="05_tableau.css" rel="stylesheet">
    </head>
    <body>
        <!-- ouverture du tableau -->
        <table>
            <caption>ventes</caption><!--titre du tableau (cellules fusionnées)-->
            <thead><!--en t^tedu tableau-->
                <tr><!--tr= rang (t=tableau/r=row =>rangée)-->
                    <th>Jour </th> <!--th=titres ou en-têtes (t= tableau / head= tête)-->
                    <th>Smartphone</th>
                    <th>Tablette</th>
                    <th>Portable</th>

                </tr>

                <tfoot>
                    <!-- tfoot= bas/fin du tableau /!\ les normes W3C mettent la balise tfoot avant celle du corps du tableau tbody-->
                    <tr>
                        <td>Total</td><!-- td=cellules -->
                        <td>22</td>
                        <td>24</td>
                        <td>26</td>
                    </tr>
                
                </tfoot>
                
                <tbody>
                    <tr>
                        <td>Lundi</td>
                        <td>2</td>
                        <td>0</td>
                        <td>6</td>
                    </tr>
                
                    <tr>
                        <td>Mardi</td>
                        <td>5</td>
                        <td>1</td>
                        <td>4</td>
                    </tr>
                
                    <tr>
                        <td>Mercredi</td>
                        <td>5</td>
                        <td>1</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>Jeudi</td>
                        <td>5</td>
                        <td>1</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>Vendredi</td>
                        <td>5</td>
                        <td>1</td>
                        <td>4</td>
                    </tr>
                    
                </tr>
                </tbody>

            </thead>
        </table>
    
    </body>
</html>
